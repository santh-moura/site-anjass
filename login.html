<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
    <span class="botaovoltar"><a href="index.html">Voltar</a></span>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#">
            <label for="email">E-mail: </label>
            <input type="email" id="user_email" name="user_email" placeholder="Digite seu email" required>
            <label for="password">Senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button class="bt_cadastro" onclick="window.location.href='inicio.html'">Entrar</button>
        </form>
    </div>
</body>
</html>
